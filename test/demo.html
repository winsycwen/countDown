<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.time {
  		font: italic 12px "Microsoft Yahei",Arial;
  		color: #f60;
	}
	.time span {
		font-size: 40px;
	}
	.time em {
		font-style: normal;
	}
	.time .left {
		font-size: 14px;
		color: black;
	}
	</style>
</head>
<body>
	<div class="time test">
		<span class="left">剩余时间（小时到分钟）：</span>
	</div>
	<div class="time countdown">
		<span class="left">剩余时间（天到秒）：</span>
	</div>
	<div class="time countdown">
		<span class="left">剩余时间（时到毫秒）：</span>
	</div>
	<script type="text/javascript" src="../lib/seajs/2.2.3/sea.js"></script>
	<script type="text/javascript">
	var randVersion = Math.random();
	seajs.config({
		alias: {
			"jquery": "jquery/1.11.3/jquery-1.11.3.min.js",
			// "countDown": "../build/countDown.min"
			"countDown": "../src/countDown"
		},
		map:[ [/^(.*\.(?:js))(.*)$/i, '$1?ver='+randVersion]]
	});
	seajs.use(["jquery", "countDown"], function(jQuery, countDown) {
		window.$ = window.jQuery;
		$(".test").countdown({
			startTime: "1441814400000",
			endTime: "1441900800000",   
			minRange: 1,
			maxRange: 2
		});
		$(".countdown:eq(0)").countdown({
			minRange: 0,
			maxRange: 3,
			endEffect: function() {
				$(".countdown:eq(0)").slideUp();
			}
		});
		$(".countdown:eq(1)").countdown({
			startTime: "1439740800000",
			endTime: "1440864000000",   
			minRange: 1,
			maxRange: 4,
			format: ["时", "分", "秒", "毫秒"],
			prefix: false
		});
		// $(".test").countdown();
		// $(".countdown:eq(0)").countdown();
		// $(".countdown:eq(1)").countdown();
	});
	</script>
</body>
</html>
