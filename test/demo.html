<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.countdown {
  		font: italic 12px "Microsoft Yahei",Arial;
  		color: #f60;
	}
	.time {
		font-size: 40px;
	}
	</style>
</head>
<body>
	<div class="test">
		<span>剩余时间（到秒）：</span>
		<span class="day"></span>
		<span>天</span>
		<span class="hour"></span>
		<span>小时</span>
		<span class="minutes"></span>
		<span>分钟</span>
		<span class="seconds"></span>
		<span>秒</span>
		<span class="milliseconds"></span>
		<span>毫秒</span>
	</div>
	<div class="countdown">
		<span>剩余时间（到毫秒）：</span>
		<span class="time day"></span>
		<span>天</span>
		<span class="time hour"></span>
		<span>小时</span>
		<span class="time minutes"></span>
		<span>分钟</span>
		<span class="time seconds"></span>
		<span>秒</span>
		<span class="time milliseconds"></span>
		<span>毫秒</span>
	</div>
	
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<!--<script type="text/javascript" src="test.js"></script>-->
	<script type="text/javascript" src="../1.0.0/countDown.js"></script>
</body>
</html>
