<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.time {
  		font: italic 12px "Microsoft Yahei",Arial;
  		color: #f60;
	}
	.time span {
		font-size: 40px;
	}
	.time em {
		font-style: normal;
	}
	.time .left {
		font-size: 14px;
		color: black;
	}
	</style>
</head>
<body>
	<div class="time test">
		<span class="left">剩余时间（小时到分钟）：</span>
	</div>
	<div class="time countdown">
		<span class="left">剩余时间（天到秒）：</span>
	</div>
	<div class="time countdown">
		<span class="left">剩余时间（时到毫秒）：</span>
	</div>
	<script type="text/javascript" src="../lib/seajs/2.2.3/sea.js"></script>
	<script type="text/javascript">
	seajs.config({
		alias: {
			"jquery": "jquery/1.11.3/jquery-1.11.3.min.js"
		}
	});
	seajs.use(["jquery", "../src/countDown-second"], function(jQuery, CountDown) {
		window.$ = window.jQuery;
		var test = new CountDown({startTime: 1});
		console.log(test.options);
		test.start();
		var test2 = new CountDown();
		test2.start();
	});
	</script>
</body>
</html>
